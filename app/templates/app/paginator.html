<script src="{% static 'app/js/jquery.z-pager.js' %}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    url = location.href;
    $("#pager").zPager({
        totalData: {{ total_count }},  //数据总条数
        pageData: 2,  //每页显示数据数
        url: url,
        htmlBox: $('#wraper'),  //ajax数据写入容器
        btnShow: true,
        {#ajaxSetData: false,#}
		pageCount: 2, //总页数
		current: 1, //当前页码数
		pageStep: 5, //当前可见最多页码个数
		minPage: 3, //最小页码数，页码小于此数值则不显示上下分页按钮
		active: 'current', //当前页码样式
		prevBtn: 'pg-prev', //上一页按钮
		nextBtn: 'pg-next', //下一页按钮
		btnBool: true, //是否显示上一页下一页
		firstBtn: 'pg-first', //第一页按钮
		lastBtn: 'pg-last', //最后一页按钮
		btnShow: true, //是否显示第一页和最后一页按钮
		disabled: true, //按钮失效样式
		ajaxSetData: true, //是否使用ajax获取数据 此属性为真时需要url和htmlBox不为空
    });

    function currentPage(currentPage){
        /*
            触发页码数位置： Page/js/jquery.z-pager.js 64行
        */
        console.log("当前页码数：" + currentPage);
    }
</script>
